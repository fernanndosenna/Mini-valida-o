<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="carregou()">
    <header>
        <h1>Requerimento de cadastro para envio de Mensagem</h1>

    </header>
    <section>
      <div id="pre">
        <form>
            <p>Nome:<input type="text" placeholder="Digite o seu nome" name="txtname" id="txtname"/> Sobrenome:<input type="text" name="txtsobre" id="txtsobre" placeholder="Digite o seu sobrenome"/></p>

            <p>Senha:<input type="password" placeholder="Digite a sua senha" id="txtsenha"/> Confirme:<input type="password" placeholder="Confirme a senha" id="confirmS">

            <p>Email:<input type="email" placeholder="Digite o seu email" id="txtemail"/> Confirme:<input type="email" placeholder="Confirme o seu email" id="confirmE"/></p>

            <p>Sexo:<input type="radio" name="radsex" id="masc" checked/> <label for="masc">Masculino:</label>
                
                
                <input 
                type="radio" name="radsex" id="fem"/> <label for="fem">Feminino</label></p>
            
            <textarea name="msg" id="msg" cols="30" rows="10" placeholder="Deixe aqui a sua mensagem" maxlength="50"></textarea>
            <input type="button" value="Enviar" id="btn">
        </form>
     </div>
  
    <div id="res">
        <input type="button" value="Mostrar dados enviados" id="btn2">

    </div>      
</section>


<script src="script.js"></script>

</body>
</html>
